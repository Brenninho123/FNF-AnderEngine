name: Android ARM64 Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  HAXE_VERSION: 4.2.5
  PROJECT_NAME: AnderEngine

jobs:
  build-android:
    name: Build Android (ARM64)
    runs-on: macos-latest

    steps:
      # üì• Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # üß† Cache do haxelib (acelera MUITO)
      - name: Cache haxelib
        uses: actions/cache@v4
        with:
          path: ~/haxelib
          key: haxelib-${{ runner.os }}-${{ hashFiles('**/hmm.json') }}
          restore-keys: |
            haxelib-${{ runner.os }}

      # üü£ Setup Haxe
      - name: Setup Haxe
        uses: HaxeFoundation/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      # üìö Instalar libs
      - name: Install Haxe Libraries
        run: |
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      # ü§ñ Configurar Android SDK/NDK
      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_SDK_ROOT
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true

      # üèó Build APK ARM64
      - name: Build APK
        run: haxelib run lime build android -release -DONLY_ARM64

      # üèó Build AAB (Play Store)
      - name: Build AAB
        run: haxelib run lime build android -release -DONLY_ARM64 -Daab

      # üì¶ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-APK
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      # üì¶ Upload AAB
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-AAB
          path: export/release/android/bin/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error